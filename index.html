<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Monticello</title>
</head>

<body>
    <header class="header__introd">
        <div class="header__introd__nav">
            <div class="label">
                <img src="img/header/svg/mont.svg" alt="Monticello">
            </div>
            <nav class="navigaciya">
                <ul class="navigaciya__spicok">
                    <li class="navigaciya__spicok__item">ABOUT US</li>
                    <li class="navigaciya__spicok__item">PROJECTS</li>
                    <li class="navigaciya__spicok__item">NEWS</li>
                    <li class="navigaciya__spicok__item">CONTACT</li>
                </ul>
            </nav>
            <div class="icons">
                <div class="icons__net">
                    <img src="img/header/svg/fb.svg" alt="facebook" class="icons__net__fb">
                </div>
                <div class="icons__net">
                    <img src="img/header/svg/twit.svg" alt="twitter" class="icons__net__twit">
                </div>
                <div class="icons__net">
                    <img src="img/header/svg/instagram.svg" alt="instagram" class="icons__net__instagram">
                </div>
            </div>
        </div>

        <div class="header__introd__slider">
            <h1 class="header__introd__slider__title">SIMPLE & MODERN</h1>
            <span class="header__introd__slider__text"> WE MAKE THE WORLD'S BEAUTIFUL EVERY DAY </span>
        </div>
        <div class="scroll">
            <img src="img/header/svg/arrow.svg" alt="scroll">
        </div>
    </header>

    <main class="main__part">
        <section class="main__part__wedo wedo">
            <h2 class="wedo__title">WHAT WE DO</h2>
            <div class="wedo__trade">
                <div class="wedo__photo">
                    <img src="img/wedo/blue.png" alt="blue">
                    <img src="img/wedo/kupol.png" alt="">
                </div>
                <article class="wedo__text">
                    <title></title>
                    <h2></h2>
                    <span></span>
                    <button class="btn top">MORE DETAILS</button>
                    <!-- // <map name=""></map> -->
                </article>
            </div>
            <div class="wedo__commerce">
                <div class="wedo__photo"></div>
                <article class="wedo__text">
                    <title></title>
                    <h2></h2>
                    <span></span>
                    <button class="btn bottom">MORE DETAILS</button>
                    <!-- // <map name=""></map> -->
                </article>
            </div>
        </section>
        <section class="main__part__news"></section>
        <section class="main__part__gallery"></section>
        <section class="main__part__contacts">
            <footer class="contacts">
                <div></div>
                <div></div>
            </footer>
        </section>
    </main>

</body>

</html>
